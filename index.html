<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Academy</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: none;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        nav ul {
            list-style-type: none;
            margin: 0 0 0 auto;
            padding: 0;
            display: flex;
        }

        nav ul li {
            padding: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 20px;
            padding-top: 60px; /* To prevent content from going under the fixed header */
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        main section {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        form label {
            margin-top: 10px;
        }

        form input, form textarea {
            padding: 10px;
            margin-top: 5px;
        }

        form button {
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        h1 {
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }
        p {
            color: white;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        .nav-overlay ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-overlay ul li {
            margin: 0 15px;
        }

        .nav-overlay ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .info-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 24px;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            display: none;
        }

        article {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        article img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .fade-in {
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .text {
            opacity: 0;
            animation: fadeInAndFlyIn 3s forwards;
        }

        @keyframes fadeInAndFlyIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="logo.jpeg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="info-container" id="randomInfo"></div>

    <main>
        <section>
            <h1>Welcome to Paradise Academy</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ultricies eros ac risus consequat, ut bibendum felis interdum.</p>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const infoContainer = document.getElementById('randomInfo');
            const infoData = [
                "WELCOME TO PARADISE ACADEMY.",
                "Mission Statement: Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                "Vision Statement: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                "Chairman Remarks: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
                "Address: Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."
            ];

            let currentIndex = 0;

            function displayRandomInfo() {
                infoContainer.textContent = infoData[currentIndex];
                infoContainer.style.display = 'block';
                setTimeout(() => {
                    infoContainer.style.display = 'none';
                    currentIndex = (currentIndex + 1) % infoData.length;
                    setTimeout(displayRandomInfo, 1000); // Slight delay before showing the next info
                }, 15000); // Display each info for 15 seconds
            }

            displayRandomInfo(); // Initial display
        });
    </script>
</body>
</html>
